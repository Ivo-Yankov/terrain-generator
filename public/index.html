<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="author" content="Corey Birnbaum" />
	<title>Grid</title>

	<style>
		body {
			overflow: hidden;
		}
		#view {
			position: absolute;
			top: 0;
			left: 0;
		}

		#controls {
			position: absolute;
			z-index: 10;
		}
	</style>
</head>

<body>

	<div id="view"></div>

	<script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="lib/socket.io-1.4.5.js"></script>
	<script type="text/javascript" src="lib/three.min.js"></script>
	<script type='text/javascript' src='lib/Tween.js'></script>
	<script type="text/javascript" src="lib/OrbitControls.js"></script>
	<script type="text/javascript" src="dist/hex-grid.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/Projector.js"></script>
	<script type="text/javascript" src="js/Helpers.js"></script>
	<script type="text/javascript" src="js/seedrandom.js"></script>
	<script type="text/javascript" src="js/terrain-loader.js"></script>
	<script type="text/javascript" src="js/Entities/EntityGeometries.js"></script>
	<script type="text/javascript" src="js/Entities/EntityCollection.js"></script>
	<script type="text/javascript" src="js/Entities/Entity.js"></script>

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<div id="generate-map-form">
		<!-- <button id="save_map">Save</button> -->

		<input id="seed" name="seed" placeholder="Enter SEED here"/>
		<input id="size" name="size" placeholder="60"/>
		<button type="button" id="generate_map" onClick="generate_map()" >Generate</button>

		<h3>Server list:</h3>
		<ul id="current-maps"></ul>
	</div>

	<div class="chat-container active" style="display:none">
		<div class="chat-toggle-button"></div>
		<div id="chat" class="chat">
		</div>
		<input id="chat_name" type="text" placeholder="Who are you?" />
		<textarea id="new_chat_message"></textarea>
	</div>
	
</body>
</html>
